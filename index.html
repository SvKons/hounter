<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hounter</title>
        <link rel="preload" href="fonts/lexend.woff" as="font" crossorigin="anonymous" />
        <link rel="preload" href="fonts/lexend.woff2" as="font" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__mobile wrapper">
                <a href="./index.html" class="header__logo-wrap">
                    <img src="./img/logo.png" class="header__logo-mobile" alt="Logo" />
                </a>
                <div class="header__block-wrap">
                    <button type="button" class="burger" aria-label="Меню">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>

            <div class="header__wrapper wrapper">
                <div class="header__logo-container">
                    <div class="header__logo-info">
                        <a href="./index.html" class="header__logo-wrap">
                            <img src="./img/logo.png" class="header__logo" alt="Logo" />
                        </a>
                    </div>
                </div>
                <a href="./index.html" class="header__logo-wrap header__logo-wrap_mobile">
                    <img src="./img/logo.png" class="header__logo-mobile" alt="Logo" />
                </a>

                <nav class="nav">
                    <div class="nav__links-list">
                        <a href="" class="nav__link">About Us</a>
                        <a href="" class="nav__link">Article</a>
                        <a href="" class="nav__link">Property</a>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="wrapper banner__wrapper">
                    <div class="banner__content">
                        <h1 class="banner__title">find the place to live <span class="banner__title-outline">your dreams</span> easily here</h1>
                        <div class="banner__content-wrap">
                            <p class="banner__text">Everything you need about finding your place to live will be here, where it will be easier for you</p>
                            <div class="banner__search">
                                <div class="banner__search-input">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 1C14.3869 1 16.6761 1.99337 18.364 3.76159C20.0518 5.5298 21 7.92801 21 10.4286C21 14.934 18.0975 19.081 12.402 22.8776C12.2818 22.9575 12.1424 23 12 23C11.8576 23 11.7182 22.9575 11.598 22.8776C5.9025 19.081 3 14.934 3 10.4286C3 7.92801 3.94821 5.5298 5.63604 3.76159C7.32387 1.99337 9.61305 1 12 1ZM12 7.28576C11.2044 7.28576 10.4413 7.61689 9.87868 8.20629C9.31607 8.7957 9 9.5951 9 10.4286C9 11.2622 9.31607 12.0616 9.87868 12.651C10.4413 13.2404 11.2044 13.5715 12 13.5715C12.7956 13.5715 13.5587 13.2404 14.1213 12.651C14.6839 12.0616 15 11.2622 15 10.4286C15 9.5951 14.6839 8.7957 14.1213 8.20629C13.5587 7.61689 12.7956 7.28576 12 7.28576Z" fill="#F59E0B" />
                                    </svg>
                                    <input type="text" class="banner__input" placeholder="Search for the location you want!" />
                                </div>

                                <button class="banner__button">Search</button>
                            </div>
                            <div class="banner__partners">
                                <p class="banner__partners-text">Our Partnership</p>
                                <div class="banner__partners-logos">
                                    <a href="https://www.traveloka.com/en-en">
                                        <img src="./img/parthners/traveloka.png" alt="Traveloka" class="banner__partner-logo" />
                                    </a>
                                    <a href="https://www.tiket.com/">
                                        <img src="./img/parthners/tiketcon.png" alt="Tiketcon" class="banner__partner-logo" />
                                    </a>
                                    <a href="https://www.airbnb.ru/">
                                        <img src="./img/parthners/airbnb.png" alt="Airbnb" class="banner__partner-logo" />
                                    </a>
                                    <a href="https://www.tripadvisor.ru/">
                                        <img src="./img/parthners/tripadviser.png" alt="Tripadviser" class="banner__partner-logo" />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="banner__right-block">
                        <div class="banner__img-wrap">
                            <img src="./img/main-banner.png" alt="Banner" class="banner__img" />
                        </div>
                        <div class="banner__sub-info">
                            <div class="banner__sub-item">
                                <div class="banner__sub-pics"></div>
                                <div class="banner__sub-content">
                                    <span class="banner__sub-title">1K+ People</span>
                                    <span class="banner__sub-text">Successfully Getting Home</span>
                                </div>
                            </div>
                            <div class="banner__sub-item">
                                <div class="banner__sub-pic">
                                    <img src="./img/house.png" alt="Icon" />
                                </div>
                                <div class="banner__sub-content">
                                    <span class="banner__sub-title">56 Houses</span>
                                    <span class="banner__sub-text">Sold Monthly</span>
                                </div>
                            </div>
                            <div class="banner__sub-item">
                                <div class="banner__sub-pic">
                                    <img src="./img/avatar-4.png" alt="Icon" />
                                </div>
                                <div class="banner__sub-content">
                                    <span class="banner__sub-title">4K+</span>
                                    <span class="banner__sub-text">People Looking for New Homes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
